    <style>
        *{
            padding: 0;
            margin: 0;
            text-transform: capitalize;
            font-family: "poppins";
            
            
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
        
            padding: 0.5vw 10vw;
            border-bottom: 2px solid black;
        }
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            height: 90vh;
            gap: 10px;
            
        }
        .cont{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100%;
           gap:20px;
            font-size: 20px;
        }
        .cont h2{
            text-align: center;
            width: 100%;
            text-transform: uppercase;
        }
        .cont a{
            text-decoration: none;
            background-color: #007bff;
            margin: 10px;
            color: white;
            padding: 10px;
            border-radius: 5%;
            font-size:18px;
        }
        .cont img{
            height: 100px;
        }
        @media screen and (max-width:700px){
            nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
                font-size: 13px;
            padding: 1vw 10vw;
            border-bottom: 2px solid black;
        }
        .container{
            display: grid;
            grid-template-columns: auto ;
            margin-top: 50px;
            height: 100vh;
            gap: 50px;
            
        }
        .cont a{
            text-decoration: none;
            background-color: #007bff;
            margin: 10px;
            color: white;
            padding: 10px;
            border-radius: 5%;
            font-size:15px;
        }
        .cont h2{
            font-size: 5vw
        }
        @media screen and (max-width:400px){
            nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
                font-size: 10px;
            padding: 1vw 10vw;
            border-bottom: 2px solid black;
        }
        nav h2{
            font-size: 5vw;
        }
            nav h1{
            font-size: 5vw;
            }
            .cont h2{
            font-size: 3vw
            }
        }
            
        
    </style>
